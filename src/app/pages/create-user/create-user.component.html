<div class="create">
    
    <div class="option-back">
        <a routerLink="/">
            <button>VOLTAR</button>
        </a>
    </div>
    
    <div class="card">
        <h1>CADASTRAR USU√ÅRIO</h1>
        <form class="forms">
            <input placeholder="NOME" name="name"
            [(ngModel)]="user.name" />
            <input placeholder="E-MAIL" name="email"
            [(ngModel)]="user.email"/>
            <input placeholder="CPF" name="cpf"
            [(ngModel)]="user.cpf"/>
        </form>
        <a routerLink="/">
            <button (click)="createUser()">ENVIAR</button>
        </a>
    </div>
</div>
