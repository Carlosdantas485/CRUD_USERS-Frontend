<div class="create">
    <div class="card">
        <h1>CADASTRAR USU√ÅRIO</h1>
        <form class="forms">
            <input placeholder="NOME" name="name" required
            [(ngModel)]="user.name" />
            <input placeholder="E-MAIL" name="email" required
            [(ngModel)]="user.email"/>
            <input placeholder="CPF" name="cpf" required
            [(ngModel)]="user.cpf"/>
        </form>
        <div class="options-box">
            <a routerLink="/">
                <button class="btn-send" (click)="createUser()">ENVIAR</button>
            </a>
            <a routerLink="/" >
                <button class="btn-cancel">CANCELAR</button>
            </a>
        </div>
        
    </div>
</div>
